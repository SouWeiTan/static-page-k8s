apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: static-page
  annotations:
    kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: static-page.level2.eks004.en.internal
      http:
        paths:
          - path: /
            backend:
              serviceName: static-page
              servicePort: 3000